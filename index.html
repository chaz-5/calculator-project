<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-conatiner">
        <div class="title-cont">
            <span class="title-text">C</span>
            <span class="title-text">A</span>
            <span class="title-text">L</span>
            <span class="title-text">C</span>
            <span class="title-text">U</span>
            <span class="title-text">L</span>
            <span class="title-text">A</span>
            <span class="title-text">T</span>
            <span class="title-text">O</span>
            <span class="title-text">R</span>
        </div>
        <div id="txt-container">
            <p id="txt-box"></p>
        </div>

        <div id="btns-container">
            <div id="number-btn-container">
                <button class="num-btns" id="clear-btn">C</button>
                <button class="num-btns" id="plus-minus-btn">+/-</button>
                <button class="num-btns" id="empty-btn"></button>
                <button value="7" class="num-btns" id="seven-btn">7</button>
                <button value="8" class="num-btns" id="eight-btn">8</button>
                <button value="9" class="num-btns" id="nine-btn">9</button>
                <button value="4" class="num-btns" id="four-btn">4</button>
                <button value="5" class="num-btns" id="five-btn">5</button>
                <button value="6" class="num-btns" id="six-btn">6</button>
                <button value="1" class="num-btns" id="one-btn">1</button>
                <button value="2" class="num-btns" id="two-btn">2</button>
                <button value="3" class="num-btns" id="three-btn">3</button>
                <button value="0" class="num-btns" id="zero-btn">0</button>
                <button value="." class="num-btns" id="point-btn">.</button>
                <button class="num-btns" id="empty-btn"></button>
            </div>
            <div id="operator-btn-container">
                <button value="รท" class="btns" id="divide-btn">รท</button>
                <button value="x" class="btns" id="multiply-btn">x</button>
                <button value="-" class="btns" id="subtract-btn">-</button>
                <button value="+" class="btns" id="add-btn">+</button>
                <button value="=" class="btns" id="equals-btn">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
